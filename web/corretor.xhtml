<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Usuario_Corretor</title>
            </f:facet>

        </h:head>

        <h:body>

            <h:form>  

                <p:growl id="messages"/>  

                <center for="nome" style="color:cornflowerblue"> 
                    <h1> 
                        CORRESYS 
                    </h1>   
                </center>
                <h5>
                    <blockquote>

                        Bem vindo(a)  <h:outputText value="#{loginCorretorMB.corretor.nome}" />

                    </blockquote>  
                </h5>

                <p:menubar> 

                    <p:menuitem value="Início" url="corretor.xhtml" icon="ui-icon-home" />  

                    <p:menuitem  value="Corrigir redações" url="corrigirRedacao.xhtml" />

                   <p:menuitem value="Sair" icon="ui-icon-close" action="#{loginCorretorMB.deslogar()}"/> 

                </p:menubar>  

            </h:form> 

            <h:form>
                <br/>

                <p:fieldset legend="INFORMAÇÕES">

                    <br/>
                    Nome: <h:outputText value="${loginCorretorMB.corretor.nome}"/>
                    <br/>
                    Matrícula: <h:outputText value="${loginCorretorMB.corretor.matricula}"/>
                    <br/>

                </p:fieldset>

            </h:form>

            <br/>

        </h:body>

    </f:view>
</html>
