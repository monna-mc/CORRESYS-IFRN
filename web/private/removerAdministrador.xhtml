<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Remover_Administrador</title>
    </h:head>
    <h:body>

        <center for="nome" style="color:cornflowerblue"> 
            <h1> 
                CORRESYS
            </h1>   
        </center>

        <h:form>  
            <p:menubar>   

                <p:submenu label="Redação">  
                    <p:menuitem value="Inserir" url="#" />
                    <p:menuitem value="Alterar" url="#" />  
                    <p:menuitem value="Remover" url="#" />
                    <p:menuitem value="Visualizar" url="#" />
                </p:submenu>  

                    <p:submenu label="Administrador"> 
                        <p:menuitem value="Cadastrar" url="cadastroAdministrador.xhtml" /> 
                        <p:menuitem value="Alterar" url="alterarAdministrador.xhtml" />  
                        <p:menuitem value="Remover" url="removerAdministrador.xhtml" />
                        
                    </p:submenu> 

                    <p:submenu label="Aluno">  
                        <p:menuitem value="Cadastrar" url="cadastroAluno.xhtml" /> 
                        <p:menuitem value="Alterar" url="alterarAluno.xhtml" />  
                        <p:menuitem value="Remover" url="removerAluno.xhtml" />
                        
                    </p:submenu>  

                    <p:submenu label="Corretor"> 
                        <p:menuitem value="Cadastrar" url="cadastroCorretor.xhtml" /> 
                        <p:menuitem value="Alterar" url="alterarCorretor.xhtml" />
                        <p:menuitem value="Remover" url="removerCorretor.xhtml" />
                        
                    </p:submenu>
                <p:menuitem value="Sair" url="http://localhost:8084/CORRESYS_1.0/faces/homeCorresys.xhtml" icon="ui-icon-close" />  


            </p:menubar>  

        </h:form>  

        <br/>

        <p:layoutUnit position="center" size="100" resizable="true" closable="true" collapsible="true">
            <center>
                <br/>
                <h:outputText style="color:red" value="#{administradorMB.mensagemExclusao}"/>
            </center>
            <h:form id="formulario">

                <h:inputHidden  value="#{administradorMB.administrador.id}"/> 
                <br/>
                <p:panel header="REMOVER ADMINISTRADOR">

                    <center>
                        Matrícula <br/><p:inputText title="Matrícula" value="#{administradorMB.administrador.matricula}"></p:inputText><h:message for="nome" style="color:red"/>
                        <br/>
                        Nome  <br/><p:inputText title="Nome" value="#{administradorMB.administrador.nome}"></p:inputText><h:message for="nome" style="color:red"/>
                        <br/>
                        E-mail <br/><p:inputText title="E-mail" value="#{administradorMB.administrador.email}"></p:inputText><h:message for="nome" style="color:red"/>                   
                        <br/>
                        Senha <br/><p:inputText title="Senha" value="#{administradorMB.administrador.senha}"></p:inputText><h:message for="nome" style="color:red"/>
                        <br/>
                        <br/>
                        <h:commandButton title="Remover" value="Remover" action="#{administradorMB.excluir()}" /><h:message for="nome" style="color:red"/>
                        <h:commandButton title="Cancelar" value="Cancelar" action="administrador.xhtml"/>
                        <br/>
                        <br/>
                    </center>

                </p:panel>
            </h:form>

        </p:layoutUnit>

        <br/>

        
        <h:form id="formularioPesquisa">
            <p:panel id="formPanelPesquisa" header="PESQUISAR ADMINISTRADORES" >
                <h:panelGrid columns="2">
                    <h:outputLabel value=""/>
                    <p:inputText id="nomeDoAdministradores" style="text-transform: lowercase" maxlength="30" value ="#{corretorMB.corretorPesquisado}" required="true"/><p:message for="nomeDoAdministradores"/>
                </h:panelGrid>
                <p:commandButton value="Pesquisar" action="#{administradorMB.pesquisarAdministradores()}" update=":formularioPesquisa, :tabela, :formulario"/>
            </p:panel>
        </h:form>

        <br/>
        <p:fieldset legend="LISTA DE ADMINISTRADORES" style="color: cornflowerblue">
            <h:form id="tabela">

                <p:dataTable rendered="true" id="dataTable" var="ad" value="#{administradorMB.admList}" paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
                    <f:facet name="header">  

                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Matrícula" />
                        </f:facet>
                        <p:commandLink value="#{ad.matricula}" update=":formulario">
                            <f:setPropertyActionListener value="#{ad}" target="#{administradorMB.administrador}"/>  
                        </p:commandLink>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <p:commandLink value="#{ad.nome}" update=":formulario">
                            <f:setPropertyActionListener value="#{ad}" target="#{administradorMB.administrador}"/>  
                        </p:commandLink>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="E-mail" />
                        </f:facet>
                        <p:commandLink value="#{ad.email}" update=":formulario">
                            <f:setPropertyActionListener value="#{ad}" target="#{administradorMB.administrador}"/>  
                        </p:commandLink>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Senha" />
                        </f:facet>
                        <p:commandLink value="#{ad.senha}" update=":formulario">
                            <f:setPropertyActionListener value="#{ad}" target="#{administradorMB.administrador}"/>  
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

            </h:form>

        </p:fieldset>
        
    </h:body>
</html>
